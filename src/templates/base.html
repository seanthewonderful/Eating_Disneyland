<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      property="og:title"
      content="Eating Disneyland! The Guide to Eating Around the Parks"
    />
    <meta
      property="og:image"
      content="https://www.eatingdisneyland.com/hp_image_preview"
    />
    {%- block styles %}
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600&family=Eczar:wght@400;600;700&family=Mouse+Memoirs&family=Noto+Sans:ital,wght@0,400;0,600;0,800;1,400&family=Philosopher&family=Roboto:ital,wght@0,300;0,400;0,500;1,300&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/55ae4f7d8d.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='/styles.css') }}"
    />
    {%- endblock styles %}

    <title>{% block title %}{% endblock title %}</title>
  </head>
  <body>
    {% block body -%} {% block content -%} {% block map %}{% endblock %} {%-
    endblock content %} {% block scripts %}
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
    {%- endblock scripts %} {%- endblock body %}
  </body>
  {% block footer %}{% include 'footer.html' %}{% endblock %}
</html>
