
{% extends 'base.html' %}

{% block title %}Herro{% endblock %}

<body>
    {% include 'navbar.html' %}
    {% block content %}
    
    <div class="container map-container"  style="text-align: center;">
        <div class="iframe-container">
            <h3 style="font-family: Mouse Memoirs;">Restaurant Map</h3>
            <iframe class="map" src="{{ url_for('map') }}" width="700" height="700" style="border: 2px solid black;"></iframe>
        </div>
        <!-- <div class="map-container" style="width:100%; height:700; border:2px solid black;" >
            {% include 'disneyland_map.html' %}
        </div> -->
        <div class="container-fluid">
            <h3 style="font-family: Mouse Memoirs;">Random Featured Spots!</h3>
            {% for each in restaurants %}
            <div class="card text-center mb-3" style="width: 75%; height: fit-content;">
                <img src="{{ each.image_url }}" class="card-img-top" alt="There ought to be something here...">
                <div class="card-body">
                  <h5 class="card-title">{{ each.name }}</h5>
                  <p class="card-text" style="font-style: italic;">{{ each.land }}</p>
                  <label>
                    {{ star_avg(each.rest_id, total_ratings(each.rest_id)) }}<i class="fas fa-star star"></i>  
                    <span style="font-style:italic; font-size: smaller;">({{ total_ratings(each.rest_id) }} reviews)</span>
                  </label>
                  <p class="card-text"><small class="text-muted">{{ each.expense }}</small></p>
                  <a href="{{ url_for('eating_place', rest_id=each.rest_id) }}" class="btn btn-sm btn-outline-primary">See Details</a>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
    
    {% endblock %}

</body>
